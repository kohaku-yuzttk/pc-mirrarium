<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>探索者ミラリウム</title>
  <style>
    body {
      background-color: #f5f3ef;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2em;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
      letter-spacing: 0.05em;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 2em;
      padding: 1em;
    }
    .card {
      flex: 0 0 80%;
      scroll-snap-align: center;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1em;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 90%;
      height: 400px; /* 表示高さを固定 */
      object-fit: cover; /* トリミングして枠に収める */
      object-position: center top; /* 上部中央を切り取る */
      display: block;
      margin-bottom: 0.5em;
      border-radius: 4px; /* 角を少し丸めると柔らかい印象に */
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .card p {
      font-size: 0.9em;
      opacity: 0.8;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <h1>探索者ミラリウム</h1>
  <div class="carousel" id="carousel"></div>

  <script>
  fetch('pc-data.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('carousel');
      data.forEach(seeker => {
        const card = document.createElement('div');
        card.className = 'card';

        // focusが指定されていれば使い、なければ center top を使う
        const focus = seeker.focus || 'center top';

        card.innerHTML = `
          <img src="${seeker.image}" alt="${seeker.name}" style="object-position:${focus};">
          <h2>${seeker.name}</h2>
          <p>職業：${seeker.job}<br>通過シナリオ：${seeker.scenario}</p>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('JSON読み込みエラー:', error);
    });
  </script>
</body>
</html>
