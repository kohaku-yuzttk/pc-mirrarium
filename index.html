<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>探索者ミラリウム</title>
  <style>
    body {
      background-color: #f5f3ef;
      font-family: 'Georgia', serif;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
      letter-spacing: 0.05em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      padding: 1em;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1em;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5em;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .card p {
      font-size: 0.9em;
      line-height: 1.5;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>pcmirrarium</h1>
  <div class="gallery">
    <div class="card">
      <img src="sample-character.png" alt="探索者の立ち絵">
      <h2>探索者A</h2>
      <p>職業：記憶収集者<br>通過シナリオ：星の境界</p>
    </div>
    <!-- 他の探索者カードもここに追加 -->
  </div>
</body>
</html>
